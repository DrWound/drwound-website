  <h1>藻膠敷料（P-Alginate Wound Dressing）</h1>
  <p>高吸收性藻膠敷料，具凝膠化保護傷口、止血及藻膠纖維結痂化特性，適合中度滲液、深層傷口長肉芽、乾式照護形成結痂環，如慢性創傷、壓瘡、糖尿病足與其他慢性傷口等。</p>
