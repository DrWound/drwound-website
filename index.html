<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>產品總覽 - Dr.Wound</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      flex: 1 1 220px;
      max-width: 250px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-4px);
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-card h3 {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">首頁</a>
    <a href="about.html">關於我們</a>
    <a href="products.html">產品總覽</a>
    <a href="downloads.html">資源下載</a>
    <a href="contact.html">聯絡我們</a>
    <span class="lang-switch"><a href="en/products.html">English</a></span>
  </nav>

  <h2>產品總覽</h2>
  <div class="product-grid">
    <div class="product-card">
      <a href="product1.html">
        <img src="images/product1_thumb.jpg" alt="P-Gel">
        <h3>皮膚補丁凝膠<br>P-Gel</h3>
      </a>
    </div>
    <div class="product-card">
      <a href="product2.html">
        <img src="images/product2_thumb.jpg" alt="Alginate Gel">
        <h3>藻酸凝膠<br>Alginate Gel</h3>
      </a>
    </div>
    <div class="product-card">
      <a href="product3.html">
        <img src="images/product3_thumb.jpg" alt="P-Patch">
        <h3>皮膚補丁貼<br>P-Patch</h3>
      </a>
    </div>
    <div class="product-card">
      <a href="product4.html">
        <img src="images/product4_thumb.jpg" alt="P-Foam">
        <h3>皮膚補丁泡棉<br>P-Foam</h3>
      </a>
    </div>
    <div class="product-card">
      <a href="product5.html">
        <img src="images/product5_thumb.jpg" alt="P-Alginate Dressing">
        <h3>藻膠敷料<br>P-Alginate Dressing</h3>
      </a>
    </div>
  </div>
</body>
</html>
