    <h1>關於我們 About Us</h1>
    <p>
        從當總醫師的那年（1998年），一句「吃九孔」的玩笑話，讓我一頭栽入傷口治療的世界。
    </p>
    <p>
        當時，一位七十幾歲的阿嬤因糖尿病導致，一隻腳上竟有9個傷口。每次阿嬤來醫院換藥，我總愛半開玩笑地對她說：「阿嬤，您真好！每次都請我吃九孔啊！」（「九孔」在台語中諧音「九個傷口」）。
    </p>
    <p>
        這段特別的經歷，開啟了我專注於傷口治療與照護的漫長旅程。
        也是這份初心，讓我一步步努力建立 <strong>Dr.Wound 傷口博士</strong> 品牌，結合專業、科技與關懷，
        陪伴每一位需要幫助的傷口患者，走向更好的癒合之路。
    </p>
